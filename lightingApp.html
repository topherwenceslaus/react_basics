<html>
<head>
        <title> Track mouse clicks in react</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

        <style>
            body{
              font-family: 'Josefin Sans', sans-serif;
            }

            .LDiv{
              width: 200px;
height: 200px;

text-align: center;
border-radius: 16px 14px 12px 12px;
border-style: double;
box-sizing: inherit;
font-size: 62px;
            }


        </style>
</head>

<body>

  <div id="div1"></div>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>

<script type="text/babel">

function LightingStrikes(){
  const style={
    "backgroundColor": "#FF5722",
"padding": "22px",
"fontSize": "24px",
"marginTop": "auto",
"borderCollapse": "collapse",
"borderRadius": "12px",
"width": "162px",
"borderStyle": "initial",
"borderTopLeftRadius": "3px",
"borderTopRightRadius": "4px",
"textAlign": "center"
  };
  return <p style={style}>Lighting Strikes</p>;
}
var Lighting = React.createClass({
    getInitialState:function(){
        return {lights:0,bgColor:"000",fontColor:"black"};
    },

    lightingStriked:function(){
      var fontee = this.state.fontColor == "black" ? "white" : "black"
        this.setState({lights: this.state.lights +100 ,fontColor : fontee });
    },

    componentDidMount:function(){
        setInterval(this.lightingStriked, 1000);
    },


    render:function(){



      const span={
        "position":"relative",
        "top":"50px"
      }

      const id="LDiv";
      var styleee = { "backgroundColor": "000" };
      var font ={color: this.state.fontColor};



        return(

          <div>
          <div className={id} style={styleee}>

            <div style={span}>
            <span style={font}>  {this.state.lights} </span>
            </div>

          </div>
          <div>
              <LightingStrikes />
          </div>

          </div>
        );
    }
});



       ReactDOM.render(<span><Lighting bgcolor=""/> <Lighting/> </span> ,document.getElementById("div1"));

</script>


</html>
