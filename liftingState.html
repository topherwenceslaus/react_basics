<html>
<head>
        <title> Track mouse clicks in react</title>
</head>

<body>

  <div id="div1"></div>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>

<script type="text/babel">

    function IsbolingPoint(p){
        if(p.celsius > 100){
            return <p> Water has boiled </p>
        }else{
            return <p> Water has to boil!!! </p>
        }
    }

      var Calc = React.createClass({
          getInitialState: function(){
              return({temp:""});
          },

          handleChange:function(e){
              this.setState({temp:e.target.value});
          },
          render:function() {
              return(
                  <div>
                    <p> Enter the temperatur </p>
                    <input value={this.state.temp} onChange={this.handleChange} type="text" />
                    <IsbolingPoint celsius={this.state.temp} />
                  </div>
              );
          }

      });

       ReactDOM.render(<Calc/>,document.getElementById("div1"));

</script>


</html>
