<html>
<head>
        <title> Track mouse clicks in react</title>
</head>

<body>

  <div id="div1"></div>

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>

<script type="text/babel">
       var Clicker = React.createClass({
         getInitialState:function(){
           return {
                  initialClicks : 0
                };
         },

         clickMe:function(){
           this.setState({initialClicks : this.state.initialClicks + 1});

         },

        render:function(){

                return (
                      <button onClick={this.clickMe}>No of times clicked {this.state.initialClicks}</button>

                );
            }
       });

       ReactDOM.render(<Clicker/>,document.getElementById("div1"));

</script>


</html>
